version: '3.7'
services:
  db:
    image: postgres:15.1
    container_name: database
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - '5432:5432'
  bot:
    build: .
    container_name: bot
    command: sh -c "make migrate && python -m app"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db

volumes:
  pgdata:
